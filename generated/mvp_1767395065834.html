<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-do лист - MVP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #4F46E5; color: white; padding: 40px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 40px 0; }
        .feature-card { border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
        button { background: #4F46E5; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; }
        footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>TO-do лист</h1>
        <p>Профессиональный MVP прототип</p>
    </header>
    
    <div class="container">
        <h2>О проекте</h2>
        <p>TO-do лист</p>
        
        <div class="features">
            <div class="feature-card">
                <h3>Основная функция</h3>
                <p>Взаимодействие с пользователем</p>
            </div>
            <div class="feature-card">
                <h3>Аналитика</h3>
                <p>Отслеживание метрик</p>
            </div>
            <div class="feature-card">
                <h3>Управление</h3>
                <p>Панель администратора</p>
            </div>
        </div>
        
        <div style="text-align: center; margin: 40px 0;">
            <button onclick="alert('Демо функционал!')">Попробовать демо</button>
        </div>
    </div>
    
    <footer>
        <p>Сгенерировано с помощью Strategix AI Pro</p>
        <p>03.01.2026</p>
    </footer>
    
    <script>
        console.log('MVP загружен!');
        document.querySelector('button').addEventListener('click', function() {
            alert('Функционал готов к реализации!');
        });
    </script>
</body>
</html>
